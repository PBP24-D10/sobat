{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Create Review</title>
{% endblock meta %}

{% block content %}
<div class="max-w-full md:max-w-3xl mx-auto p-2 md:p-4">
    <h2 class="text-xl md:text-2xl font-semibold mb-2 md:mb-4">Reviews for {{ product.name }}</h2>
    <div class="mt-4 md:mt-6">
        <a href="{% url 'main:show_main' %}" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 mr-2 rounded-md text-sm">
            Back
        </a>
        {% if product %}
        <a href="{% url 'review:create_review' product.id %}" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded-md text-sm">
            Add Review
        </a>
        <button data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn bg-green-600 hover:bg-green-700 border-2 border-black text-white font-bold py-2 px-4 duration-300" onclick="showModal();">
            Add Review (Faster)
        </button>
        {% endif %}
    </div>
    <ul id="review_list"></ul>
    <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
        <div id="crudModalContent" class="relative bg-gray-50 border-black border-2 shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">

        <div class="flex items-center justify-between p-4 border-b bg-green-700">
            <h3 class="text-xl font-semibold text-white">Review Product</h3>
            <button type="button" class="bg-transparent hover:bg-green-600 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
            <svg aria-hidden="true" class="w-5 h-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
            </button>
        </div>

        <div class="px-6 form-style">
            <form id="reviewForm">
            <div class="mt-4 mb-3">
                <label for="price" class="block text-sm font-medium text-gray-700">Rating (0-5 Stars)</label>
                <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-green-700" placeholder="How Would You Rate It?" required>
            </div>
            <div class="mb-3">
                <label for="description" class="block text-sm font-medium text-gray-700">Comment</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full h-25 border-2 border-black rounded-md p-2 hover:border-green-700" placeholder="Give Your Honest Review" required></textarea>
            </div>
            </form>
        </div>

        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-4 border-t border-gray-200 justify-center md:justify-end">
            <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4" id="cancelButton">Cancel</button>
            <button type="submit" id="submitReview" form="reviewForm" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4">Post</button>
        </div>

        </div>
    </div>
</div>
<script>
  async function getReviews(){
    {% if product %}
      return fetch("{% url 'review:reviews_json' product.id %}").then((res) => res.json())
    {% else %}
      return [];
    {% endif %}
  }
  async function refreshReviews() {
    document.getElementById("review_list").innerHTML = "";
    document.getElementById("review_list").className = "";
    const reviews = await getReviews();
    let htmlString = "";
    let classNameString = "";
    if (reviews.length === 0) {
        classNameString = "space-y-2 md:space-y-4";
        htmlString = `<p>No Reviews Are Available For This Product.</p>`;
    } else {
        classNameString = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"
        reviews.forEach((item) => {
            const reviewId = item.pk || {};
            const currentUser = "{{ request.user }}";
            const user = item.fields.user || {};
            const username = DOMPurify.sanitize(user.nama || "");
            const role = user.role || "";
            const comment = DOMPurify.sanitize(item.fields.comment || "");
            const rating = item.fields.rating || "";
            const date = DOMPurify.sanitize(item.fields.date_created || "");
            const isCurrentUser = (currentUser === user);
            if (role !== "apoteker") {
            htmlString += `<li class="bg-white shadow p-3 md:p-4 rounded-md">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <strong class="text-base md:text-lg">By: ${username}</strong>
                    <span class="text-yellow-600 mt-2 md:mt-0">Rating: ${rating}/5 Stars</span>
                </div>
                <p class="text-gray-700 mt-2 md:mt-2 text-sm md:text-base">${comment}</p>
                <small class="text-gray-500">Date Published: ${date}</small>`}
            if (isCurrentUser && reviewId) {
                const editUrl = `/review/${reviewId}/edit/`;
                const deleteUrl = `/review/${reviewId}/delete/`;
                htmlString += `
                    <div class="mt-2 flex space-x-2">
                        <a href="${editUrl}" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded-md text-sm">
                            Edit
                        </a>
                        <a href="${deleteUrl}" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded-md text-sm">
                            Delete
                        </a>
                    </div>`;
            }
            htmlString += `</li>`;
            });
    }
    document.getElementById("review_list").className = classNameString;
    document.getElementById("review_list").innerHTML = htmlString;
  }
  refreshReviews();

  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-99');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-99');

      setTimeout(() => { modal.classList.add('hidden'); }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideModal);

  function createReview() {
    const productId = "{{ product.id }}" || "";
    const url = `/review/${productId}/create_ajax/`;
    fetch(url, {
      method: "POST",
      body: new FormData(document.querySelector('#reviewForm')),
    }).then(response => refreshReviews())
    document.getElementById("reviewForm").reset(); 
    document.querySelector("[data-modal-toggle='crudModal']").click();
    return false;
  }

  document.getElementById("reviewForm").addEventListener("submit", (e) => { e.preventDefault(); createReview(); })

</script>
{% endblock content %}
