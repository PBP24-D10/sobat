{% block content %}
    <h1>Hapus Favorit</h1>

    <p>Apakah Anda yakin ingin menghapus favorit berikut?</p>
    

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
    </form>

    <a href="{% url 'daftar_favorite:show_favorite' %}" class="btn btn-secondary">Batal</a>

{% endblock %}
