<div id="deleteConfirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Delete Confirmation</h2>
        <p>Are you sure you want to delete this favorite item?</p>
        <div class="mt-4 flex justify-between">
            <button id="confirmDeleteBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</button>
            <button id="cancelDeleteBtn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded" onclick="hideDeleteModal()">Cancel</button>
        </div>
    </div>
</div>
