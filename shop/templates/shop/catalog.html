<!-- templates/shop/catalog.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Categories Navigation -->
    <div class="flex flex-wrap gap-4 mb-8">
        <a href="{% url 'shop:catalog' shop.id %}" 
           class="px-4 py-2 rounded-lg {% if not current_category %}bg-blue-500 text-white{% else %}bg-gray-200 text-gray-700{% endif %} hover:bg-blue-600 hover:text-white">
            All Products
        </a>
        {% for category in categories %}
            <a href="{% url 'shop:catalog_category' shop.id category %}"
               class="px-4 py-2 rounded-lg {% if current_category == category %}bg-blue-500 text-white{% else %}bg-gray-200 text-gray-700{% endif %} hover:bg-blue-600 hover:text-white">
                {{ category }}
            </a>
        {% endfor %}
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
            {% include 'shop/components/product_card.html' with product=product %}
        {% endfor %}
    </div>
</div>
{% endblock %}
